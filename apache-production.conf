# NUSANTARA GROUP - PRODUCTION CONFIGURATION (Static Files)

<VirtualHost *:80>
    ServerName nusantaragroup.co
    ServerAlias www.nusantaragroup.co
    
    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName nusantaragroup.co
    ServerAlias www.nusantaragroup.co
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/nusantaragroup.co/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/nusantaragroup.co/privkey.pem
    
    # Modern SSL Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # Security Headers
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Enable proxy modules for API only
    ProxyPreserveHost On
    ProxyRequests Off
    
    # PRODUCTION: Serve React build from filesystem
    DocumentRoot /var/www/nusantara
    
    # Allow access to build directory
    <Directory /var/www/nusantara>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable .htaccess for React Router
        RewriteEngine On
    </Directory>
    
    # Proxy /api requests to Docker Backend (port 5000)
    ProxyPass /api/ http://127.0.0.1:5000/api/
    ProxyPassReverse /api/ http://127.0.0.1:5000/api/
    
    # Proxy /uploads requests to Docker Backend (port 5000)
    ProxyPass /uploads/ http://127.0.0.1:5000/uploads/
    ProxyPassReverse /uploads/ http://127.0.0.1:5000/uploads/
    
    # API Location with CORS headers
    <Location "/api">
        Header always set Access-Control-Allow-Origin "https://nusantaragroup.co"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
        Header always set Access-Control-Allow-Credentials "true"
        
        # Handle preflight OPTIONS requests
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ - [R=200,L]
    </Location>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/nusantara_error.log
    CustomLog ${APACHE_LOG_DIR}/nusantara_access.log combined
    LogLevel warn
</VirtualHost>
