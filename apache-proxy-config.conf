# APACHE PROXY CONFIGURATION FOR BACKEND API
# Add this to your Apache VirtualHost configuration

<VirtualHost *:80>
    ServerName nusantaragroup.co
    ServerAlias www.nusantaragroup.co
    
    # Frontend static files
    DocumentRoot /var/www/html/nusantara-frontend
    
    # Proxy API requests to backend
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy /api to backend port 5000
    ProxyPass /api http://localhost:5000/api
    ProxyPassReverse /api http://localhost:5000/api
    
    # Enable CORS headers for API
    <Location "/api">
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
        
        # Handle preflight OPTIONS requests
        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
    </Location>
    
    # Frontend routing (SPA support)
    <Directory /var/www/html/nusantara-frontend>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Handle React Router
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/api
        RewriteRule . /index.html [L]
    </Directory>
    
    # Security headers
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set Referrer-Policy strict-origin-when-cross-origin
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/nusantara_error.log
    CustomLog ${APACHE_LOG_DIR}/nusantara_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName nusantaragroup.co
    ServerAlias www.nusantaragroup.co
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/nusantaragroup.co/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/nusantaragroup.co/privkey.pem
    
    # Frontend static files
    DocumentRoot /var/www/html/nusantara-frontend
    
    # Proxy API requests to backend
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy /api to backend port 5000
    ProxyPass /api http://localhost:5000/api
    ProxyPassReverse /api http://localhost:5000/api
    
    # Enable CORS headers for API
    <Location "/api">
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
        
        # Handle preflight OPTIONS requests
        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
    </Location>
    
    # Frontend routing (SPA support)
    <Directory /var/www/html/nusantara-frontend>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Handle React Router
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/api
        RewriteRule . /index.html [L]
    </Directory>
    
    # Security headers
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set Referrer-Policy strict-origin-when-cross-origin
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/nusantara_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/nusantara_ssl_access.log combined
</VirtualHost>

