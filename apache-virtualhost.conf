# Apache Virtual Host Configuration for Nusantara Group
# For use with Webmin/Virtualmin

<VirtualHost *:80>
    ServerName nusantaragroup.co
    ServerAlias www.nusantaragroup.co
    DocumentRoot /home/nusantaragroup/public_html
    
    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName nusantaragroup.co
    ServerAlias www.nusantaragroup.co
    DocumentRoot /home/nusantaragroup/public_html
    
    # SSL Configuration (managed by Virtualmin)
    SSLEngine on
    SSLCertificateFile /home/nusantaragroup/ssl.cert
    SSLCertificateKeyFile /home/nusantaragroup/ssl.key
    
    # Enable mod_rewrite for React Router
    RewriteEngine On
    
    # API Proxy to Backend (Port 5000)
    ProxyPreserveHost On
    ProxyPass /api/ http://localhost:5000/api/
    ProxyPassReverse /api/ http://localhost:5000/api/
    
    # Handle React Router - serve index.html for non-API routes
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} !^/api/
    RewriteRule . /index.html [L]
    
    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "no-referrer-when-downgrade"
    
    # CORS Headers for API
    Header always set Access-Control-Allow-Origin "https://nusantaragroup.co"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    
    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Cache static assets
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, immutable"
    </LocationMatch>
    
    # Logs
    ErrorLog /var/log/apache2/nusantaragroup.co_error.log
    CustomLog /var/log/apache2/nusantaragroup.co_access.log combined
</VirtualHost>
