version: '3.8'

services:
  # Frontend Staging - Production build tapi masih bisa debug
  frontend-staging:
    build:
      context: .
      dockerfile: Dockerfile.frontend.nginx
      args:
        - REACT_APP_API_URL=/api
        - NODE_ENV=production
        - GENERATE_SOURCEMAP=true  # Enable source maps untuk debug
    container_name: nusantara-frontend-staging
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: /api
      REACT_APP_ENV: staging
      GENERATE_SOURCEMAP: true
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - staging-net

  # Backend Staging - Production mode tapi dengan enhanced logging
  backend-staging:
    build:
      context: .
      dockerfile: Dockerfile.backend.optimized
    container_name: nusantara-backend-staging
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: yk-postgres-dev  # Masih gunakan dev database
      DB_PORT: 5432
      DB_NAME: nusantara_construction
      DB_USERNAME: admin
      DB_PASSWORD: admin123
      JWT_SECRET: nusantara_jwt_secret_2024_construction_management_system
      PORT: 5000
      CORS_ORIGIN: https://nusantaragroup.co
      # Enhanced logging untuk debug
      LOG_LEVEL: debug
      DEBUG_MODE: true
    ports:
      - "127.0.0.1:5000:5000"
    networks:
      - staging-net
      - yk-dev-network
    volumes:
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  staging-net:
    driver: bridge
  yk-dev-network:
    external: true
    name: app-yk_yk-dev-network